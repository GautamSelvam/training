
<!DOCTYPE html>
    <html>
    <head>
        <title>Product Display Page</title>
        <link rel="stylesheet" href="product.css">
        <script data-main="product" src="require.js"></script>
    </head>
    <body>
        <header>
            <h1>Product Details</h1>
        </header>
        <div class="container">
            <div class="product-box">
                <h3>Name: <span data-bind="text: localData.name"></span></h3>
                <img id="productImage" width="100" height="200" data-bind="attr: { src: localData.imageUrl }">
                <p id="productPrice">Price: â‚¹<span data-bind="text: localData.price"></span></p>
                <p id="productDescription">Product: <span data-bind="text: localData.description"></span></p>
                <!-- Add to Cart button -->
                <!-- <button data-bind="click: addToCart">Add to Cart</button> -->
                <button data-bind="click: backHome" style="cursor: pointer;">Back to home</button>
            </div>
        </div>
    </body>
    </html>

</body>
</html>
